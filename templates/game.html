<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>

</style>
</head>
<body onload="startGame()">
<script>

var pokeTrainer;

function startGame() {
    myGameArea.start();
    pokeTrainer = new component(30, 30, "red", 10, 120);
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        this.context = this.canvas.getContext("2d");
        // document.write(document.body.childNodes[0]);
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
    },
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.gamearea = myGameArea;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
}

function updateGameArea() {
    myGameArea.clear();
    pokeTrainer.speedX = 0;
    pokeTrainer.speedY = 0;
    if (myGameArea.keys && myGameArea.keys[37]) {pokeTrainer.speedX = -1; }
    if (myGameArea.keys && myGameArea.keys[39]) {pokeTrainer.speedX = 1; }
    if (myGameArea.keys && myGameArea.keys[38]) {pokeTrainer.speedY = -1; }
    if (myGameArea.keys && myGameArea.keys[40]) {pokeTrainer.speedY = 1; }
    pokeTrainer.newPos();
    pokeTrainer.update();
}
</script>
</body>
</html>
